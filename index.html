<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>

<body class="flex-column align-center">
  <div id="gameboard" class="flex-row">
    <div id="left-panel" class="flex-column pad50">
      <button data-key="rock">
        <img src="./images/rock.svg">
      </button>
      <button data-key="paper">
        <img src="./images/paper.svg">
      </button>
      <button data-key="scissors">
        <img src="./images/scissors.svg">
      </button>
      <button data-key="lizard">
        <img src="./images/lizard.svg">
      </button>
      <button data-key="spock">
        <img src="./images/spock.svg">
      </button>
    </div>
    <div id="center-panel" class="flex-column align-center">
      <div id="scores" class="flex-row gap50">
        <div class="flex-column align-center">
          Player
          <div id="player-score">0</div>
        </div>
        <div class="flex-column align-center">
          Computer
          <div id="computer-score">0</div>
        </div>
      </div>
      <div id="winner-declaration"></div>
      <div id="choice-compare" class="flex-row align-center gap50">
        <img id="player-choice" src="./images/spock.svg">
        <div id="versus">VS</div>
        <img id="computer-choice" src="./images/spock.svg">
      </div>
      <div id="result-explanation"></div>
    </div>
    <div id="right-panel" class="flex-column align-center">
      <i class="material-icons">smart_toy</i>
    </div>
  </div>
  <div id="game-over" class="flex-column align-center justify-center modal">
    <div id="game-over-text"></div>
    <button id="play-again-btn">PLAY AGAIN</button>
  </div>
</body>

</html>

<script src="./app.js">
</script>
