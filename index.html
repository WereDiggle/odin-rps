<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
</head>

<body class="flex-column align-center">
  <div id="gameboard" class="flex-row">
    <div id="left-panel" class="flex-column pad50">
      <button data-key="rock">ROCK</button>
      <button data-key="paper">PAPER</button>
      <button data-key="scissors">SCISSORS</button>
      <button data-key="lizard">LIZARD</button>
      <button data-key="spock">SPOCK</button>
    </div>
    <div id="center-panel" class="flex-column align-center">
      <div id="scores" class="flex-row gap50">
        <div class="flex-column align-center">
          Player
          <div id="player-score">0</div>
        </div>
        <div class="flex-column align-center">
          Computer
          <div id="computer-score">0</div>
        </div>
      </div>
      <div id="winner-declaration">Player wins</div>
      <div id="choice-compare">Rock vs Paper</div>
      <div id="result-explanation">Rock beats paper</div>
    </div>
    <div id="right-panel" class="flex-column align-center">
      <i class="material-icons">smart_toy</i>
    </div>
  </div>
  <div id="game-over"></div>
</body>

</html>

<script src="./app.js">
</script>
